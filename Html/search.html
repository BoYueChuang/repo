<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/HeaderFooter.css">
    <link rel="stylesheet" href="../Css/search.css">
    <title>search</title>
</head>
<body>
    <button id="searchbtn"></button>
    <div class="search" style="display: none;" id="search">
        <div class="searchInner" id="searchInner"></div>
        <div class="search-modal" >
            <div class="search-modal-content">
                <form>
                    <input type="text" placeholder="找商品" class="search-modal-content-text">

                    <div class="search-modal-content-icon">
                        <a href="" id="closeSearchbtn"><i class="fa-solid fa-xmark"></i></a>
                        <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                </form>
            </div>  
        </div>
    </div>
    <script>
        const searchbtn = document.getElementById('searchbtn');
        const search = document.getElementById('search');    
        searchbtn.addEventListener('click', () => {
        if (search.style.display === 'none') {
            // 👇️ this SHOWS the form
            search.style.display = 'block';
        } else {
            // 👇️ this HIDES the form
            search.style.display = 'none';
        }
        });
        const closeSearchbtn = document.getElementById('closeSearchbtn');
        closeSearchbtn.addEventListener('click', () => {
        const search = document.getElementById('search'); 
        if (search.style.display === 'none') {
            // 👇️ this SHOWS the form
            search.style.display = 'block';
        } else {
            // 👇️ this HIDES the form
            search.style.display = 'none';
        }
        });
        const searchInner = document.getElementById('searchInner');
        searchInner.addEventListener('click', () => {
        // const contactUS = document.getElementById('contactUS');
        const search = document.getElementById('search'); 
        if (search.style.display === 'block') {
            // 👇️ this SHOWS the form
            search.style.display = 'none';
        } else {
            // 👇️ this HIDES the form
            search.style.display = 'block';
        }
        });
    </script>
</body>
</html>
