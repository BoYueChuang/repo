<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/HeaderFooter.css">
    <link rel="stylesheet" href="../Css/contactus.css">
    <title>contact us</title>
</head>
<body>

    
        <button id="contactUSbtn"></button>
        
        <div class="contactUS" id="form" style="display: none;">
            <div class="contactUSInner" id="contactUSInner"></div>
            <div class="contactUS-modal" >
                <div class="contactUS-modal-content">
                    <form>
                        <a href="" id="closeContactUSbtn"><i class="fa-solid fa-xmark"></i></a>
                        <h1>聯絡我們</h1>
                        <h2>謝謝您的主動聯絡，請留下要諮詢的問題，我們會用以下資訊進行回覆。</h2>
                        <input type="text" placeholder=" 請輸入電子郵件">
                        <textarea name="" id="talk" cols="30" rows="10" maxlength="150" placeholder=" 請輸入您的訊息，若是詢問店內商品，請備註商品名稱"></textarea>
                        <p id="feedback"></p>
                        <button>發送</button>
                    </form>
                </div>  
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            const contactUSbtn = document.getElementById('contactUSbtn');
            const contactUS = document.getElementById('form');    
            contactUSbtn.addEventListener('click', () => {
            if (contactUS.style.display === 'none') {
                // 👇️ this SHOWS the form
                contactUS.style.display = 'block';
            } else {
                // 👇️ this HIDES the form
                contactUS.style.display = 'none';
            }
            });
            const closeContactUSbtn = document.getElementById('closeContactUSbtn');
            closeContactUSbtn.addEventListener('click', () => {
            const contactUS = document.getElementById('form'); 
            if (contactUS.style.display === 'none') {
                // 👇️ this SHOWS the form
                contactUS.style.display = 'block';
            } else {
                // 👇️ this HIDES the form
                contactUS.style.display = 'none';
            }
            });
            const contactUSInner = document.getElementById('contactUSInner');
            contactUSInner.addEventListener('click', () => {
            // const contactUS = document.getElementById('contactUS');
            const contactUS = document.getElementById('form'); 
            if (contactUS.style.display === 'block') {
                // 👇️ this SHOWS the form
                contactUS.style.display = 'none';
            } else {
                // 👇️ this HIDES the form
                contactUS.style.display = 'block';
            }
            });


            $(function () {
			let textMax = $('#talk').attr('maxlength')
			$('#feedback').html(`<span style="color:gray";>${textMax}</span> / 150`)
			$('#talk').keyup(function(){
				let textLength = $('#talk').val().length
				$('#feedback').html(`<span style="color:gray";>${textMax - textLength}</span> / 150`) //${表達式}
			})
			
			// console.log(textLength);
		    });		
        </script>      
</body>
</html>
